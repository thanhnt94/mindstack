<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flashcard App{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- BẮT ĐẦU THÊM MỚI: Thêm file CSS cho tìm kiếm và phân trang -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search_pagination.css') }}">
    <!-- KẾT THÚC THÊM MỚI -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block head_extra %}{% endblock %}
    <script src="{{ url_for('static', filename='js/viewport_height_fix.js') }}"></script>
</head>
<body class="{% block body_class %}{% endblock %} {% if session.get('username') %}logged-in{% endif %}">
    
    {% block navbar %}
        {% include 'includes/navbar.html' %}
    {% endblock %}

    <div class="page-wrapper">
        {% include 'includes/flashes.html' %}
        {% block content %}{% endblock %}
    </div>
    {% include 'includes/footer.html' %}

    <script src="{{ url_for('static', filename='js/navbar_handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tab_handler.js') }}"></script>

    <!-- Thư viện và script cho tính năng AI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="{{ url_for('static', filename='js/ai_handler.js') }}"></script>

    {% block scripts_extra %}{% endblock %}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const homePath = "{{ url_for('main.home') }}"; 
            if (window.location.pathname === '/' && homePath !== '/') {
                window.location.href = homePath;
            }
        });
    </script>
</body>
</html>
