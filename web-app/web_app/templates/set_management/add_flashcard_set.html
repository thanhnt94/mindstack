{% extends 'base.html' %}
{% block title %}Thêm Bộ thẻ mới{% endblock %}
{% block content %}
    <div class="container">
        <div class="admin-panel">
            <div class="admin-panel-header">
                <h1><i class="fas fa-plus-circle"></i> Thêm Bộ thẻ mới</h1>
            </div>
            <form method="POST" action="{{ url_for('set_management.add_flashcard_set') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Tên bộ thẻ (Title): <span class="required-field">*</span></label>
                    <input type="text" id="title" name="title" value="{{ set_data.title or '' }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Mô tả (Description):</label>
                    <textarea id="description" name="description" rows="3">{{ set_data.description or '' }}</textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Thẻ (Tags, cách nhau bởi dấu phẩy):</label>
                    <input type="text" id="tags" name="tags" value="{{ set_data.tags or '' }}">
                </div>
                <div class="form-group">
                    <label for="is_public">Trạng thái:</label>
                    <select id="is_public" name="is_public">
                        <option value="1" {% if set_data.is_public == 1 %}selected{% endif %}>Công khai (Public)</option>
                        <option value="0" {% if set_data.is_public == 0 %}selected{% endif %}>Riêng tư (Private)</option>
                    </select>
                </div>
                
                <hr style="margin: 20px 0; border: 1px solid #eee;">
                <div class="form-group">
                    <label for="excel_file">Hoặc tạo từ file Excel (.xlsx):</label>
                    <input type="file" id="excel_file" name="excel_file" accept=".xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                    <small>Tạo flashcard hàng loạt. File phải có cột 'front' và 'back'. Dòng đầu tiên sẽ được bỏ qua.</small>
                </div>

                <div class="button-group">
                    <button type="submit" class="button primary"><i class="fas fa-save"></i> Lưu Bộ thẻ</button>
                    <a href="{{ url_for('set_management.manage') }}" class="button secondary"><i class="fas fa-times-circle"></i> Hủy</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
